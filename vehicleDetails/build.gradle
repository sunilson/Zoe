plugins {
    id 'com.google.devtools.ksp'
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'dagger.hilt.android.plugin'
apply plugin: "androidx.navigation.safeargs.kotlin"

android {
    buildFeatures.viewBinding = true
    namespace 'at.sunilson.vehicleDetails'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation(project(":authentication"))
    implementation(project(":presentationCore"))
    implementation(project(":networkingCore"))
    implementation(project(":core"))
    implementation(project(":vehicleCore"))
    implementation(Deps.lottie)
    implementation(Deps.hilt)
    implementation(Deps.room)
    implementation(Deps.roomCoroutines)
    ksp(Deps.roomKapt)
    ksp(Deps.moshiKapt)
    kapt(Deps.hiltKapt)
    kapt(Deps.hiltKaptJetpack)
    ksp(Deps.epoxyKapt)

    implementation(Deps.moshixSealedRuntime)
    implementation(Deps.moshixAdapters)
    ksp(Deps.moshixSealedCodegen)
}