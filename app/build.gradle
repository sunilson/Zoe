apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'dagger.hilt.android.plugin'

android {
    defaultConfig {
        applicationId = "at.sunilson.zoe"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation(project(":authentication"))
    implementation(project(":networkingCore"))
    implementation(project(":vehicle"))
    implementation(project(":presentationCore"))
    implementation(project(":database"))
    implementation(project(":core"))
    implementation(project(":navigation"))
    implementation(project(":settings"))
    implementation(project(":statistics"))
    implementation Dependencies.coreKtx
    implementation(Dependencies.appcompat)
    implementation(Dependencies.room)
    implementation(Dependencies.hilt)
    implementation(Dependencies.hiltViewModel)
    kapt(Dependencies.hiltKapt)
    kapt(Dependencies.hiltKaptJetpack)

    testImplementation("junit:junit:4.13")
    androidTestImplementation("androidx.test.ext:junit:1.1.1")
    androidTestImplementation("androidx.test.espresso:espresso-core:3.2.0")
}